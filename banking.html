<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-4xl text-center mt-8
        ">lets get some  
        <span class="font-semibold text-purple-600">Mooooney</span>!!!</h2>
    </header>
    <main  class="w-3/4 mx-auto">
    <section>
        <div class="grid grid-cols-3 gap-4  text-white pt-4">
            <div class="bg-blue-300 p-6 rounded">
                <h3 class="text-3xl">deposit</h3>
                <h4 class="text-5xl">$ <span id="deposit-totall">00</span></h4>
            </div>
            <div class="bg-green-300 p-6 rounded">
                <h3 class="text-3xl">withdraw</h3>
                <h4  class="text-5xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-300 p-6 rounded">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-5xl">$ <span id="balance-total">1200</span></h4>
            </div>  
        </div>
    </section>
    <!-- deposite and withdraw  -->
    <section class="mt-4">
      <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-200 p-6 rounded">
        <h3 class="text-2xl">please deposit</h3>
        <div>
            <input id="deposit-input" class="border-2 border-gray-600 rounded block mb-4 px-2 w-3/4" type="text" placeholder="$ amount you want to deposite">
            <button id="deposit-btn" class="bg-yellow-500 p-2 text-white font-medium rounded">Deposit</button>
        </div>
      </div>
          <div class="bg-purple-200 p-6 rounded">
        <h3 class="text-2xl">please withdraw</h3>
        <div>
            <input id="withdraw-input" class="border-2 border-gray-600 rounded block mb-4 px-2 w-3/4" type="text" placeholder="$ amount you want to withdraw">
            <button id="withdraw-btn" class="bg-yellow-500 p-2 text-white font-medium rounded">withdraw</button>
        </div>
      </div>
    </div>
    </section>
    </main>
    <script src="./js/bank.js"></script>
</body>
</html>
